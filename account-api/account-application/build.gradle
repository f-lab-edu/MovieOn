apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

group "kr.flab.movieon"
version "0.0.1"

dependencies {
    api project(":common")
    api project(":account-api:account-domain")
    api project(":account-api:account-infrastructure")
    implementation "org.springframework.boot:spring-boot-starter-security"
    implementation "org.springframework.boot:spring-boot-starter-validation"
    implementation "org.springframework:spring-context:${SPRING_VERSION}"
    implementation "org.springframework:spring-tx:${SPRING_VERSION}"
}

test {
    useJUnitPlatform()
}

bootJar {
    enabled = false
}

jar {
    enabled = true
}
